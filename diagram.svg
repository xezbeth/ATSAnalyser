<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f9f9f9" rx="0" ry="0"/>
  
  <!-- Styles -->
  <defs>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF6D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDF3D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="descriptorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F2FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4E6F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="generatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D5F5E3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reflectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9E7E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2D7D5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E7F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DAEF;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">3-AI Resume Ranking System State Automata</text>
  
  <!-- Nodes -->
  <g filter="url(#dropShadow)">
    <rect fill="url(#clientGradient)" x="50" y="200" width="140" height="70" rx="15" ry="15" stroke="#E6B800" stroke-width="2.5"/>
    <text x="120" y="233" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Client</text>
    <text x="120" y="253" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Job Description Input</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="url(#descriptorGradient)" x="270" y="200" width="140" height="70" rx="15" ry="15" stroke="#2980B9" stroke-width="2.5"/>
    <text x="340" y="233" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Descriptor AI</text>
    <text x="340" y="253" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Weight Calculator</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="url(#generatorGradient)" x="490" y="200" width="140" height="70" rx="15" ry="15" stroke="#27AE60" stroke-width="2.5"/>
    <text x="560" y="233" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Generator AI</text>
    <text x="560" y="253" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Resume Ranker</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="url(#reflectorGradient)" x="490" y="370" width="140" height="70" rx="15" ry="15" stroke="#C0392B" stroke-width="2.5"/>
    <text x="560" y="403" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Reflector AI</text>
    <text x="560" y="423" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Quality Critic</text>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="url(#outputGradient)" x="710" y="200" width="140" height="70" rx="15" ry="15" stroke="#8E44AD" stroke-width="2.5"/>
    <text x="780" y="233" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Final Output</text>
    <text x="780" y="253" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Optimized Rankings</text>
  </g>
  
  <!-- Arrows -->
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
  </marker>
  
  <path d="M190 235 H270" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="200" y="215" width="60" height="18" rx="5" ry="5"/>
  <text x="230" y="229" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Input</text>
  
  <path d="M410 235 H490" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="420" y="215" width="65" height="18" rx="5" ry="5"/>
  <text x="453" y="229" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Weighted</text>
  
  <path d="M560 270 L560 370" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="520" y="315" width="80" height="18" rx="5" ry="5"/>
  <text x="560" y="329" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Rankings</text>
  
  <path d="M490 405 Q460 405 460 380 Q460 355 490 355" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="380" y="385" width="110" height="18" rx="5" ry="5"/>
  <text x="435" y="399" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Self-improvement</text>
  
  <path d="M490 390 H400 Q360 390 360 320 Q360 235 490 235" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="370" y="310" width="70" height="18" rx="5" ry="5"/>
  <text x="405" y="324" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Feedback</text>
  
  <path d="M630 235 H710" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="640" y="215" width="60" height="18" rx="5" ry="5"/>
  <text x="670" y="229" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Output</text>
  
  <path d="M780 200 Q780 120 450 120 Q120 120 120 200" stroke="#333" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <rect fill="#ffffff" x="430" y="100" width="70" height="18" rx="5" ry="5"/>
  <text x="465" y="114" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Display</text>
  
  <!-- Notes -->
  <g filter="url(#dropShadow)">
    <rect fill="#ffffff" x="270" y="90" width="140" height="85" rx="5" ry="5" stroke="#cccccc" stroke-width="1.5"/>
    <text x="280" y="105" font-family="Arial" font-size="12" fill="#333">Transforms raw job</text>
    <text x="280" y="125" font-family="Arial" font-size="12" fill="#333">description into</text>
    <text x="280" y="145" font-family="Arial" font-size="12" fill="#333">weighted feature</text>
    <text x="280" y="165" font-family="Arial" font-size="12" fill="#333">vector</text>
    <path d="M340 175 L340 200" stroke="#777" stroke-dasharray="4" stroke-width="1.5"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="#ffffff" x="490" y="90" width="140" height="85" rx="5" ry="5" stroke="#cccccc" stroke-width="1.5"/>
    <text x="500" y="105" font-family="Arial" font-size="12" fill="#333">Analyzes weighted job</text>
    <text x="500" y="125" font-family="Arial" font-size="12" fill="#333">description against</text>
    <text x="500" y="145" font-family="Arial" font-size="12" fill="#333">resume database.</text>
    <text x="500" y="165" font-family="Arial" font-size="12" fill="#333">Ranks candidates</text>
    <path d="M560 175 L560 200" stroke="#777" stroke-dasharray="4" stroke-width="1.5"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="#ffffff" x="620" y="380" width="160" height="100" rx="5" ry="5" stroke="#cccccc" stroke-width="1.5"/>
    <text x="630" y="395" font-family="Arial" font-size="12" fill="#333">Critiques Generator AI's</text>
    <text x="630" y="415" font-family="Arial" font-size="12" fill="#333">output. Provides</text>
    <text x="630" y="435" font-family="Arial" font-size="12" fill="#333">feedback for improvement</text>
    <text x="630" y="455" font-family="Arial" font-size="12" fill="#333">Continues until quality</text>
    <text x="630" y="475" font-family="Arial" font-size="12" fill="#333">threshold is met</text>
    <path d="M620 405 L630 405" stroke="#777" stroke-dasharray="4" stroke-width="1.5"/>
  </g>
  
  <g filter="url(#dropShadow)">
    <rect fill="#ffffff" x="710" y="90" width="140" height="85" rx="5" ry="5" stroke="#cccccc" stroke-width="1.5"/>
    <text x="720" y="105" font-family="Arial" font-size="12" fill="#333">Optimized ranking</text>
    <text x="720" y="125" font-family="Arial" font-size="12" fill="#333">of candidates with</text>
    <text x="720" y="145" font-family="Arial" font-size="12" fill="#333">supporting analysis</text>
    <text x="720" y="165" font-family="Arial" font-size="12" fill="#333">and explanations</text>
    <path d="M780 175 L780 200" stroke="#777" stroke-dasharray="4" stroke-width="1.5"/>
  </g>
  
  <!-- Process Flow Label -->
  <g transform="translate(450, 600)">
    <text font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">AI-Powered Resume Ranking Workflow</text>
    <text font-family="Arial" font-size="12" text-anchor="middle" y="20" fill="#333">Three specialized AIs working together to optimize candidate selection</text>
  </g>

  <!-- Legend -->
  <g transform="translate(60, 500)">
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legend:</text>
    
    <rect x="0" y="20" width="20" height="20" fill="url(#clientGradient)" stroke="#E6B800" stroke-width="1.5"/>
    <text x="30" y="35" font-family="Arial" font-size="12" fill="#333">Client Interface</text>
    
    <rect x="0" y="50" width="20" height="20" fill="url(#descriptorGradient)" stroke="#2980B9" stroke-width="1.5"/>
    <text x="30" y="65" font-family="Arial" font-size="12" fill="#333">Descriptor AI</text>
    
    <rect x="0" y="80" width="20" height="20" fill="url(#generatorGradient)" stroke="#27AE60" stroke-width="1.5"/>
    <text x="30" y="95" font-family="Arial" font-size="12" fill="#333">Generator AI</text>
    
    <rect x="150" y="20" width="20" height="20" fill="url(#reflectorGradient)" stroke="#C0392B" stroke-width="1.5"/>
    <text x="180" y="35" font-family="Arial" font-size="12" fill="#333">Reflector AI</text>
    
    <rect x="150" y="50" width="20" height="20" fill="url(#outputGradient)" stroke="#8E44AD" stroke-width="1.5"/>
    <text x="180" y="65" font-family="Arial" font-size="12" fill="#333">Final Output</text>
    
    <line x1="150" y1="95" x2="170" y2="95" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="180" y="95" font-family="Arial" font-size="12" fill="#333">Data Flow</text>
  </g>
</svg>
